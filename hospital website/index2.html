<!DOCTYPE html>
<html>
  <head>
    <title>Appointment Form</title>
    <link rel="stylesheet" href="css/styles2.css"/>
    <script src="js/script.js"></script>
  </head>
  <body>
    <main>
      <form action="">
        <h3>Book Appointment</h3>
        <input
        class="field"
          type="text"
          name=""
          id="fullName"
          placeholder="Enter Full Name"
          required
        />
        <input
        class="field"
          type="tel"
          name=""
          id="mobileNumber"
          placeholder="Enter Mobile Number"
          required
        />
        <input  class="field" type="email" name="" id="" placeholder="Enter Email Address" />
        <input class="field"
          type="datetime-local"
          name=""
          id="date"
          placeholder="Appointment Date"
          required
        />
        <div class="address">
          <input  class="field" type="text" name="" id="" required placeholder="Enter Area" />
          <input  class="field marginL" type="text" name="" id="" required placeholder="Enter City" />
          <input class="field" type="text" name="" id="" required placeholder="Enter State" />
          <input class="field marginL" type="number" name="" id="" required placeholder="Postal Code" />
        </div>
        <input class="submit" type="submit" value="Book Appointment" onclick="myFunction()" >
      </form>
     
    </main>
  </body>
</html>
